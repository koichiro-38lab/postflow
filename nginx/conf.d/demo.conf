# HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name demo.postflow.work;
    
    # Let's Encrypt の ACME チャレンジ用（証明書更新時に必要）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # それ以外は HTTPS にリダイレクト
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS メイン設定
server {
    listen 443 ssl http2;
    server_name demo.postflow.work;

    # SSL証明書（VPS上で設定済みのものを使用）
    ssl_certificate /etc/letsencrypt/live/demo.postflow.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demo.postflow.work/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ヘルスチェックエンドポイント（nginx 自身の死活監視用）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend（Next.js）
    location / {
        proxy_pass http://pf_frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API（Spring Boot）
    location /api/ {
        proxy_pass http://pf_backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # MinIO Media Storage（S3互換）
    # /media/ は MinIO のバケット名として扱われるため、そのまま転送
    location /media/ {
        proxy_pass http://pf_minio:9000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 大きなファイルアップロード対応
        client_max_body_size 100M;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# filepath: .github/workflows/ci-frontend.yml
name: Frontend CI

on:
    push:
        branches: [main]
        paths:
            - "frontend/**"
            - ".github/workflows/ci-frontend.yml"
    pull_request:
        branches: [main]
        paths:
            - "frontend/**"
            - ".github/workflows/ci-frontend.yml"

jobs:
    lint-and-build:
        name: Lint & Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              working-directory: ./frontend
              run: npm ci

            - name: Run ESLint
              working-directory: ./frontend
              run: npm run lint

            - name: Build Next.js app
              working-directory: ./frontend
              run: npm run build
              env:
                  # ビルド時の環境変数 (必要に応じて調整)
                  NEXT_PUBLIC_API_BASE_URL: http://localhost:8100
                  NODE_ENV: production

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-build
                  path: frontend/.next/
                  retention-days: 7

            - name: Check build size
              working-directory: ./frontend
              run: |
                  BUILD_SIZE=$(du -sh .next | cut -f1)
                  echo "ビルドサイズ: $BUILD_SIZE"

                  # .next/static の合計サイズをチェック (警告のみ)
                  STATIC_SIZE=$(du -sb .next/static 2>/dev/null | cut -f1 || echo "0")
                  STATIC_SIZE_MB=$((STATIC_SIZE / 1024 / 1024))

                  echo "静的アセットサイズ: ${STATIC_SIZE_MB}MB"

                  if [ "$STATIC_SIZE_MB" -gt 10 ]; then
                    echo "静的アセットが大きすぎます (${STATIC_SIZE_MB}MB > 10MB)"
                    echo "パフォーマンス最適化を検討してください"
                  fi

    type-check:
        name: TypeScript Type Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              working-directory: ./frontend
              run: npm ci

            - name: Run TypeScript compiler check
              working-directory: ./frontend
              run: npx tsc --noEmit

            - name: Check for type errors
              if: failure()
              run: echo "TypeScript 型エラーが見つかりました。修正してください。"
